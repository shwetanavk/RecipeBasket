<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success mt-1 ms-1"
              type="button"
              (click)="onAdd()"
            >
              Add
            </button>
            <button class="btn btn-danger mt-1 ms-1" type="button">
              Delete
            </button>
            <button class="btn btn-primary mt-1 ms-1" type="button">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
