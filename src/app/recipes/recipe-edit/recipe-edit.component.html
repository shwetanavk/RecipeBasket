<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success m-1"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger m-1" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row mt-2" *ngIf="imagePath.value">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            alt="imagePath"
            class="img-responsive"
            style="max-height: 300px"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xs-12">
          <div class="row" *ngIf="recipeIngredients.length > 0">
            <div class="col-sm-8">
              <label for="ingredient">Ingredient</label>
            </div>
            <div class="col-sm-2">
              <label for="amount">Amount</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" formArrayName="ingredients">
              <div
                class="row mt-1"
                *ngFor="let item of controls; let i = index"
                [formGroupName]="i"
              >
                <div class="col-sm-8">
                  <input
                    type="text"
                    id="ingredient"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
                <div class="col-sm-2">
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    formControlName="amount"
                  />
                </div>
                <div class="col-sm-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteIngredient(i)"
                  >
                    X
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
