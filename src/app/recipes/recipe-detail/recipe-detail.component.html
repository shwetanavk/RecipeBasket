<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetail.imagePath"
      alt="{{ recipeDetail.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="carte"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">To shopping list</a></li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Save Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipeDetail.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">ingridents</div>
</div>
